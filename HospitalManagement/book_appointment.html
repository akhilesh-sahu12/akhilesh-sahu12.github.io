<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
    <div class="center3">
        <h2 style="text-align: center;color: rgb(39, 42, 216);">HORIZON Multispecialy Hospital</h2>
        <img src="./images/icon.jpg" width="85" class="center1" >
        <h2 style="color:rgb(187, 42, 42); align-items: center";>Book Your Appointment</h2>
        </div>
          
        <form>
            
            <div class="forms">
            <div class="form-group row">
                <label class="col-sm-4 col-lg-4">
                    Patient Name:
                </label>
                    <input type="text"id="patient-name"class="form-control"
                    placeholder="Name"required>
            </div><br>
            <!---->
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4">
                  Age:
              </label>
                  <input type="number"id="age"class="form-control"
                  placeholder="Age in Year"required>
          </div><br>
          <!---->
          <!---->
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4">
                Adress:
            </label>
                <input type="text"id="address"class="form-control"
                placeholder="House no. village or city pincode"required>
        </div><br>
        <!---->
        <!---->
        <div class="form-group row">
            <label class="col-sm-4 col-lg-4">
                Email:
            </label>
            <input type="email" class="form-control" id="email" name="email" placeholder="abcd@gmail.com"required>
           <!--     <input type="email"id="email"class="form-control"
                placeholder="abcd@gmail.com"required>-->
        </div><br>
        <!---->
        <!---->
        <div class="form-group row">
            <label class="col-sm-4 col-lg-4">
                Mobile number:
            </label>
                <input type="tel"id="contact"class="form-control"
                placeholder="9999999999"required>
        </div><br>
        <!---->
        <div class="form-group row"> 
            <label for="Department">Department:</label>
            <select id="department" name="department">
              <option value="1">Cardiology</option>
              <option value="2">Electrophysiology</option>
              <option value="3">gastroenterology</option>
              <option value="4">Neurology</option>
              <option value="5">Oncology</option>
              <option value="6">Urology</option>
            </select></div><br>
       
            <div class="form-group row"> <label for="doctors_list">Select Docter:</label>
                <select id="doctors_list" name="doctors_list">
                  <option value="a">Dr. kapil kumawat</option>
                  <option value="b">Dr. abir banerjee</option>
                  <option value="c">Dr. Abhishek Basu</option>
                  <option value="d">Dr. Abhay Kumar</option>
                </select></div><br>
          <div class="form-group row">
              <label for="col-sm-4 col-lg-4">Date of Booking: </label>
                  <input type="date"id="date"class="form-control">
          </div><br>
          <!---->
          <div class="form-group row">
              <label class="col-sm-4 col-lg-4">
                 Time:
              </label>
                  <input type="time"id="time"class="form-control">
          </div><br>
          <!---->
          <div class="form-group row">
              <label class="col-sm-4 col-lg-4">
                 Symptoms:
              </label>
                  <textarea id="symptoms" class="form-control" required></textarea>
          </div><br>
          <!---->
          <div class="form-group row justify-content-end">
              <div class="col-sm-5">
                  <button type="submit"class="btn btn-form">
                      SUBMIT
                  </button>
              </div>
          </div>
        </div>
        </form>
</body>
</html>
